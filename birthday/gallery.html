<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow-x: hidden;
}

/* Collage Container */
.collage {
    position: relative;
    width: 100%;
    height: 100vh;
    max-height: 850px;
}

/* Images */
.collage img {
    position: absolute;
    width: 28vw;  /* responsive width */
    max-width: 160px;
    height: 38vw;
    max-height: 210px;
    object-fit: cover;
    background: white;
    padding: 6px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.collage img:hover {
    transform: scale(1.08) rotate(0deg);
    z-index: 5;
}

/* Center Overlay */
.center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    width: 90%;
}

/* Birthday Text */
.birthday-text {
    font-size: 8vw;  /* scales on phone */
    font-weight: bold;
    color: white;
    text-shadow: 0 0 25px red;
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 4vw;
    max-font-size: 18px;
    border: none;
    border-radius: 30px;
    background: red;
    color: white;
    cursor: pointer;
}

/* Smaller tweaks for bigger screens */
@media (min-width: 768px) {
    .collage img {
        width: 180px;
        height: 230px;
    }

    .birthday-text {
        font-size: 50px;
    }

    button {
        font-size: 18px;
    }
}
</style>
</head>

<body>
